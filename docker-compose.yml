version: '3.8'

services:
  max-bot:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: max-productivity-bot
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - BOT_TOKEN=f9LHodD0cOLRv2026hcJeiEfVp86_-YsOOTJiUUxUKBXxoOsjOwzpj6OumSK0XuISSFoSMrzhJlC_DMH6iQl
      - TZ=Europe/Moscow
    restart: unless-stopped
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('Health check passed')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "description=MAX Productivity Bot"
      - "version=1.0.0"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"